<!doctype html>
<html class="no-js" lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>evnt</title>

	<link rel="stylesheet" href="bower_components/foundation/css/normalize.css" />
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

	<script src="bower_components/modernizr/modernizr.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>

	<div class="contain-to-grid">
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<!-- Title Area -->
				<li class="name">
					<h1><a href="#">EVENTO</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar"><a href="">Menu</a></li>
			</ul>


			<section class="top-bar-section">
				<ul class="left">
					<li class="divider"></li>
					<li><a href="#">Event</a></li>
					<li><a href="#">Services</a></li>
					<li class="divider"></li>
				</ul>

				<ul class="right">
					<li class="divider"></li>
					<li class="has-dropdown not-click"><a href="#">Account</a>
						<ul class="dropdown">
							<li><a href="#">My Profile</a></li>
							<li><a href="#">Setting</a></li>
							<li class="divider"></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
			</section>
		</nav>
	</div>

	<div class="row">
		<div ng-controller="MainCtrl">
			{{user.auth}}
			<i class="fa fa-plus"></i>
		</div>
	</div>

	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>

	<script type="text/javascript">
	$(document).foundation();
	</script>

</body>


</html>
